<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify Immersion </title>

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">

    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
    crossorigin="anonymous"/>
    
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
    crossorigin="anonymous"/>
    
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="src\assets\icons\logo-spotify.png" alt="Spotify logo - Redirect to home">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                      <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Your Library</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Create your first playlist</span>
                    <span class="text subtitle">It's easy, we'll help you</span>
                    <button class="section-playlist_button">
                        <span>Create playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>English</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src\assets\icons\small-left.png" alt="Arrow to left">
                    </button>
                    <button class="arrow-right">
                        <img src="src\assets\icons\small-right.png" alt="Arrow to right">
                    </button>
                </div>
                <div class="header_search">
                    <img src="src\assets\icons\search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que vocÃª que ouvir?"/>
                </div>
                <div class="header_login">
                    <button class="subscribe">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </nav>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium_title">Preview of Spotify</p>
            <p class="disclaimer-premium_subtitle">Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
        </div>
        <div class="button">
            <button type="button">Sign up free</button>
        </div>
    </footer>
</body>
</html>
